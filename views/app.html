<div class="app-bar" data-role="appbar">
    <ul class="app-bar-menu">
        <li><a href="">Home</a></li>
        <li><a href=""><span class="mif-file-upload mif-2x"></span> Deploy</a></li>
        <li><a href="">Help</a></li>
    </ul>
</div>
      
    <div class="grid">
        <div class="row cells4">
        <div class="cell">
          <div id="left-list" class="listview" data-role="listview">
            <div class="list-group">
                <span class="list-group-toggle">Hooks</span>
                <div class="list-group-content">
                  <div *ngFor="let item of hooks" class="list"
                    (click)="changeDocument(item.name)">{{item.name}}</div>
                  <div class="list" (click)="showInputDialog()">Add</div>
                </div>
            </div>
            <div class="list-group">
                <span class="list-group-toggle">Bootstraps</span>
                <div class="list-group-content">
                  <div class="list">Initialize</div>
                </div>
            </div>
            <div class="list-group">
                <span class="list-group-toggle">ScheduledTasks</span>
                <div class="list-group-content">
                    <div class="list">Ping</div>
                </div>
            </div>
            <div class="list-group">
                <span class="list-group-toggle">Configs</span>
                <div class="list-group-content">
                  <div class="list"><span class="mif-florist mif-2x"></span>  ScriptOptions</div>
                  <div class="list"><span class="mif-enlarge mif-2x"></span>  ScaleOut</div>
                </div>
            </div>
          </div>
        </div>

        <!-- RIGHT CONTAINER -->
        <div class="cell colspan3">
          <div>
            <div class="input-control text">
              <b>Name</b>
              <input type="text" [(ngModel)]="currentDocument.name">
            </div>
            <div class="input-control text" style="width:300px">
              <b>Regex</b>
              <input type="text" [(ngModel)]="currentDocument.regex">
            </div>

            <button (click)="updateDocument()">SAVE</button>
          </div>
          <br>
          <div #editor id="editor">asdf</div>
          <br>
          <div>
            <div class="input-control textarea" style="width:100%">
              <h2>InstantTest</h2>
                <textarea id="instant-test"></textarea>
            </div>
          </div>
        </div>
    </div>


<div
    data-role="dialog" id="dialog" class="padding20"
    data-overlay="true"
    data-overlay-color="rgba(0,0,0,128)"
    data-close-button="true">
    <h1>Create new...</h1>
    <div class="input-control text">
      <input type="text" [(ngModel)]="hookName">
    </div>
    <button class="button" (click)="addHook(hookName)">OK</button>
</div>
